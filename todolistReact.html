<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="/CSS/common.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="/JS/todolist.js" defer></script>
</head>
<body>
    <section>
        <article class="date_wrap">
            <input type="date" value="2024-03-11" >
        </article>
        <article class="time_wrap">
            <div>1</div>
            <div>6</div>
            <span>:</span>
            <div>5</div>
            <div>2</div>
        </article>
        <article class="btn_wrap">
            <div class="subtab">
                <button class="active">ALL</button>
                <button>ACTIVE</button>
                <button>COMPLETED</button>
            </div>
            <div class="addBtn">
                <button id="addBtn">Add</button>
            </div>
        </article>
        <article class="addLine">
            <input type="text" id="addText">
            <button id="addTextBtn">저장</button>
            <button id="cancelBtn">취소</button>
        </article>
        <article class="list">
            <div>
                <li class="checked">
                    <input type="checkbox" name="" id="" checked>
                    <span class="todoText">HTML5</span>
                    <button class="completBtn">완료</button>
                    <button class="modifyBtn">수정</button>
                    <button class="removeBtn">삭제</button>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <span class="todoText">CSS</span>
                    <button class="completBtn">완료</button>
                    <button class="modifyBtn">수정</button>
                    <button class="removeBtn">삭제</button>
                </li>
                <li>
                    <input type="checkbox" name="" id="">
                    <span class="todoText">JavaScript</span>
                    <button class="completBtn">완료</button>
                    <button class="modifyBtn">수정</button>
                    <button class="removeBtn">삭제</button>
                </li>
            </div>
            
        </article>
    </section>
</body>
</html>
